<script>
let mobile = localStorage.getItem("loggedUser");
if(!mobile){
 mobile = "9999999999";
 localStorage.setItem("loggedUser", mobile);
}

let user = JSON.parse(localStorage.getItem("user_"+mobile)) || {
 wallet: 0,
 passbook: []
};

wallet.innerText = user.wallet;

// â• Add Fund
function addFund(){
 let amt = prompt("Enter amount");
 if(!amt || amt<=0) return;

 amt = Number(amt);
 user.wallet += amt;

 user.depositHistory = user.depositHistory || [];
 user.depositHistory.push({
   amount:amt,
   time:new Date().toLocaleString(),
   status:"SUCCESS"
 });

 user.passbook.push({
   type:"CREDIT",
   amount:amt,
   note:"Add Fund",
   time:new Date().toLocaleString()
 });

 save();
 alert("Fund Added");
}

// â¬‡ï¸ Withdraw
function withdrawFund(){
 let amt = prompt("Enter withdraw amount");
 if(!amt || amt<=0) return;
 amt = Number(amt);

 if(user.wallet < amt) return alert("Low balance");

 user.wallet -= amt;

 user.withdrawHistory = user.withdrawHistory || [];
 user.withdrawHistory.push({
   amount:amt,
   time:new Date().toLocaleString(),
   status:"PENDING"
 });

 user.passbook.push({
   type:"DEBIT",
   amount:amt,
   note:"Withdraw Request",
   time:new Date().toLocaleString()
 });

 save();
 alert("Withdraw Requested");
}

// ğŸ¦ Bank
function addBank(){
 let bank = prompt("Bank Name");
 let acc = prompt("Account No");
 let ifsc = prompt("IFSC");
 user.bank = {bank,acc,ifsc};
 save();
 alert("Bank Saved");
}

// ğŸ“² UPI
function addUpi(){
 let upi = prompt("Enter UPI ID");
 user.upi = upi;
 save();
 alert("UPI Saved");
}

function uploadDeposit(){
 alert("Upload deposit image page");
}

function save(){
 localStorage.setItem("user_"+mobile,JSON.stringify(user));
 wallet.innerText = user.wallet;
}
</script>
