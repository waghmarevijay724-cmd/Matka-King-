<script>
let mobile = localStorage.getItem("loggedUser");
let user = JSON.parse(localStorage.getItem("user_"+mobile));
wallet.innerText = user.wallet || 0;

// â• Add Fund
function addFund(){
 let amt = prompt("Enter amount");
 if(!amt || amt<=0) return;

 user.wallet += Number(amt);
 user.depositHistory = user.depositHistory || [];
 user.depositHistory.push({
   amount:amt,
   time:new Date().toLocaleString(),
   status:"SUCCESS"
 });

 user.passbook = user.passbook || [];
 user.passbook.push({
   type:"CREDIT",
   amount:amt,
   note:"Add Fund",
   time:new Date().toLocaleString()
 });

 save();
 alert("Fund Added");
}

// â¬‡ï¸ Withdraw
function withdrawFund(){
 let amt = prompt("Enter withdraw amount");
 if(!amt || amt<=0) return;
 if(user.wallet < amt) return alert("Low balance");

 user.wallet -= Number(amt);

 user.withdrawHistory = user.withdrawHistory || [];
 user.withdrawHistory.push({
   amount:amt,
   time:new Date().toLocaleString(),
   status:"PENDING"
 });

 user.passbook.push({
   type:"DEBIT",
   amount:amt,
   note:"Withdraw Request",
   time:new Date().toLocaleString()
 });

 save();
 alert("Withdraw Requested");
}

// ğŸ¦ Bank
function addBank(){
 let bank = prompt("Bank Name");
 let acc = prompt("Account No");
 let ifsc = prompt("IFSC");
 user.bank = {bank,acc,ifsc};
 save();
 alert("Bank Saved");
}

// ğŸ“² UPI
function addUpi(){
 let upi = prompt("Enter UPI ID");
 user.upi = upi;
 save();
 alert("UPI Saved");
}

// Dummy pages
function uploadDeposit(){ alert("Upload deposit image page"); }

function openWithdrawHistory(){ alert("Withdraw history page"); }

function save(){
 localStorage.setItem("user_"+mobile,JSON.stringify(user));
 wallet.innerText=user.wallet;
}function openWithdrawHistory(){

}
