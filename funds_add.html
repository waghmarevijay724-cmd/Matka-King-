<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Fund</title>

<style>
body{
 margin:0;
 font-family:Arial;
 background:#f2f2f2;
}
.header{
 background:#111;
 color:#fff;
 padding:14px;
 text-align:center;
 font-size:18px;
}
.card{
 background:#fff;
 margin:15px;
 padding:15px;
 border-radius:12px;
}
input{
 width:100%;
 padding:12px;
 font-size:16px;
 border-radius:8px;
 border:1px solid #ccc;
 margin-bottom:12px;
}
button{
 width:100%;
 padding:14px;
 font-size:16px;
 border:none;
 border-radius:30px;
 margin-top:10px;
 cursor:pointer;
}
.phonepe{background:#5f259f;color:#fff}
.gpay{background:#1a73e8;color:#fff}
.paytm{background:#00baf2;color:#fff}
.note{
 font-size:12px;
 color:#555;
 margin-top:10px;
 text-align:center;
}
</style>
</head>

<body>

<div class="header">Add Funds</div>

<div class="card">

 <input type="number" id="amount" placeholder="Enter Amount (‚Çπ)" min="1">

 <button class="phonepe" onclick="payUPI('phonepe')">Pay with PhonePe</button>
 <button class="gpay" onclick="payUPI('gpay')">Pay with Google Pay</button>
 <button class="paytm" onclick="payUPI('paytm')">Pay with Paytm</button>

 <div class="note">
  ‚ö†Ô∏è Payment ke baad app close mat karo  
  <br>Transaction complete hone do
 </div>

</div>

<script>
function payUPI(app){

 let amt = document.getElementById("amount").value;

 if(!amt || amt<=0){
  alert("Please enter valid amount");
  return;
 }

 // üîê YOUR UPI DETAILS
 let pa = "vijaywaghmare96@ybl";
 let pn = "VIjay";
 let tn = "Add Fund";

 let base = `pa=${pa}&pn=${pn}&am=${amt}&cu=INR&tn=${tn}`;

 let url = "";

 if(app==="phonepe"){
   url = "phonepe://pay?" + base;
 }
 else if(app==="gpay"){
   url = "tez://upi/pay?" + base;
 }
 else if(app==="paytm"){
   url = "paytmmp://pay?" + base;
 }

 // ‚úÖ MUST BE USER CLICK
 window.location.href = url;
}
</script>

</body>
</html>
