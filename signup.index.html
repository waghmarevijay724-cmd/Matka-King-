<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f5f5f5}
.box{max-width:350px;margin:60px auto;background:#fff;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#ff9800;color:#fff;border:none;border-radius:5px}
</style>
</head>
<body>

<div class="box">
<h2>Signup</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="tel" id="mobile" placeholder="Mobile Number">
<input type="password" id="password" placeholder="Password">

<button onclick="signup()">Create Account</button>

<p>Already have account?
<a href="index.html">Login</a>
</p>
</div>

<script>
function signup(){
  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let password = document.getElementById("password").value;

  if(name=="" || mobile=="" || password==""){
    alert("All fields required");
    return;
  }

  let user = {
    name:name,
    mobile:mobile,
    password:password,
    wallet:0
  };

  localStorage.setItem("user_"+mobile, JSON.stringify(user));
  alert("Signup successful");
  window.location.href="index.html";
}
</script>

</body>
</html>
