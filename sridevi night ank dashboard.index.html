<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Menu</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f6f8;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.header b{font-size:16px}
.wallet{
  background:#1f2937;
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px
}
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px 10px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.2s
}
.card:hover{transform:scale(1.03)}
.icon{
  width:55px;height:55px;
  margin:0 auto 10px;
  background:#ff8a3d;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:22px
}
.card p{
  margin:0;
  font-size:14px;
  font-weight:600
}
a{text-decoration:none;color:inherit}
</style>
</head>

<body>

<div class="header">
  <b id="marketName">MARKET</b>
  <div class="wallet">‚Çπ <span id="wallet">0</span></div>
</div>

<div class="container">

  <a href="single-digit.html">
    <div class="card">
      <div class="icon">‚Ä¢</div>
      <p>Single Digit</p>
    </div>
  </a>

  <div class="card"><div class="icon">‚Ä¢</div><p>Single Digit Bulk</p></div>

  <div class="card"><div class="icon">‚Ä¢‚Ä¢</div><p>Jodi Digits</p></div>
  <div class="card"><div class="icon">‚Ä¢‚Ä¢</div><p>Jodi Digits Bulk</p></div>

  <a href="single-pana.html">
    <div class="card">
      <div class="icon">+</div>
      <p>Single Pana</p>
    </div>
  </a>

  <div class="card"><div class="icon">+</div><p>Single Pana Bulk</p></div>

  <div class="card"><div class="icon">++</div><p>Double Pana</p></div>
  <div class="card"><div class="icon">++</div><p>Double Pana Bulk</p></div>

  <div class="card"><div class="icon">*</div><p>Triple Pana</p></div>
  <div class="card"><div class="icon">*</div><p>Triple Pana Bulk</p></div>

</div>

<script>
// üîê Login check
let mobile = localStorage.getItem("loggedUser");
if(!mobile){
  location.href = "index.html";
}

// üë§ User data
let user = JSON.parse(localStorage.getItem("user_"+mobile)) || {wallet:0};
document.getElementById("wallet").innerText = user.wallet;

// üìå Market name
document.getElementById("marketName").innerText =
  localStorage.getItem("selectedMarket") || "SRIDEVI NIGHT";
</script>

</body>
</html>
