<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single Pana</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f5f5f5;
  padding-bottom:90px;
}
.header{
  display:flex;
  align-items:center;
  padding:14px;
  background:#fff;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
  font-size:18px;
  font-weight:bold;
}
.wallet{
  margin-left:auto;
  background:#111;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
}
.container{
  padding:15px;
}
select,input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:15px;
}
.add-btn{
  width:100%;
  padding:14px;
  background:#f6a800;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:30px;
}
table{
  width:100%;
  margin-top:15px;
  background:#fff;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #ddd;
  font-size:14px;
}
th{background:#eee}
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  box-shadow:0 -2px 5px rgba(0,0,0,.1);
}
.info{
  font-size:14px;
}
.submit-btn{
  margin-left:auto;
  padding:12px 30px;
  background:#f6a800;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:30px;
}
</style>
</head>

<body>

<div class="header">
  ←  <b id="marketName">MARKET</b>
  <div class="wallet">₹ <span id="walletBal">0</span></div>
</div>

<div class="container">

  <label>Game Type</label>
  <select id="gameType">
    <option value="OPEN">OPEN</option>
    <option value="CLOSE">CLOSE</option>
  </select>

  <label>Single Pana</label>
  <input type="number" id="pana" placeholder="Enter Pana (123)">

  

  <label>Points</label>
  <input type="number" id="points" placeholder="Enter points">

  <button class="add-btn" onclick="addBid()">Add More</button>

  <table>
    <thead>
      <tr>
        <th>Pana</th>
        
        <th>Points</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="bidBody"></tbody>
  </table>

</div>

<div class="bottom">
  <div class="info">
    Bids: <span id="bidCount">0</span><br>
    Points: <span id="totalPoints">0</span>
  </div>
  <button class="submit-btn" onclick="submitBids()">Submit</button>
</div>

<script>
let wallet = parseInt(localStorage.getItem("walletBalance") || "0");
document.getElementById("walletBal").innerText = wallet;
function getMarketName(){
  let m1 = document.getElementById("marketName");
  if(m1) return m1.innerText.trim();

  let m2 = document.getElementById("market");
  if(m2) return m2.value;

  return "Unknown Market";
}
function addBid(){
  let pana = document.getElementById("pana").value.trim();
  let points = parseInt(document.getElementById("points").value);
  let type = document.getElementById("gameType").value;

  if(pana==="" || isNaN(points)){
    alert("Enter valid pana & points");
    return;
  }

  let tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${pana}</td>
    <td>${points}</td>
    <td>${type}</td>
  `;
  document.getElementById("bidBody").appendChild(tr);

  document.getElementById("pana").value="";
  document.getElementById("points").value="";

  updateSummary();
}

function updateSummary(){
  let rows = document.querySelectorAll("#bidBody tr");
  let total = 0;

  rows.forEach(r=>{
    let p = parseInt(r.cells[1].innerText);
    if(!isNaN(p)) total += p;
  });

  document.getElementById("bidCount").innerText = rows.length;
  document.getElementById("totalPoints").innerText = total;
}

function submitBids(){
  let rows = document.querySelectorAll("#bidBody tr");
  if(rows.length === 0){
    alert("No bids added");
    return;
  }

  let total = parseInt(document.getElementById("totalPoints").innerText);
  if(isNaN(total) || total <= 0){
    alert("Invalid total points");
    return;
  }

  if(total > wallet){
    alert("Low Wallet Balance");
    return;
  }

  let history = JSON.parse(localStorage.getItem("bidHistory")) || [];
  let now = new Date();

  rows.forEach(r=>{
    let pana = r.cells[0].innerText;
    let points = parseInt(r.cells[1].innerText);
    let type = r.cells[2].innerText;

    wallet -= points;

    history.push({
      date: now.toLocaleDateString(),
      time: now.toLocaleTimeString(),
      game: "Single Pana",
      session: type,
      number: pana,
      points: points,
      balance: wallet
    });
  });

  localStorage.setItem("walletBalance", wallet);
  localStorage.setItem("bidHistory", JSON.stringify(history));

  alert("Bid Submitted Successfully");
  window.location.href = "my-bids.index.html";
}
    </script>
