<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Withdrawal History</title>

<style>
body{
 margin:0;
 font-family:Arial;
 background:#f5f5f5;
}
.header{
 background:#1c274a;
 color:#fff;
 padding:15px;
 display:flex;
 align-items:center;
}
.header h3{margin:0 10px}
.card{
 background:#fff;
 margin:12px;
 padding:15px;
 border-radius:12px;
 box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.row{
 display:flex;
 justify-content:space-between;
 margin:6px 0;
 font-size:14px;
}
.status{
 padding:4px 10px;
 border-radius:20px;
 font-size:12px;
}
.pending{background:#ffe08a;color:#000}
.approved{background:#7dd87d;color:#fff}
.rejected{background:#ff8a8a;color:#fff}
.empty{
 text-align:center;
 margin-top:40px;
 color:#777;
}
</style>
</head>

<body>

<div class="header">
 ← <h3>Withdrawal History</h3>
</div>

<div id="list"></div>

<script>
let mobile = localStorage.getItem("loggedUser");
let user = JSON.parse(localStorage.getItem("user_"+mobile));

let list = document.getElementById("list");
let history = user.withdrawHistory || [];

if(history.length === 0){
 list.innerHTML = `<div class="empty">No withdrawal history</div>`;
}else{
 history.reverse().forEach(w=>{
   let statusClass =
     w.status === "APPROVED" ? "approved" :
     w.status === "REJECTED" ? "rejected" : "pending";

   list.innerHTML += `
   <div class="card">
     <div class="row">
       <b>₹ ${w.amount}</b>
       <span class="status ${statusClass}">${w.status}</span>
     </div>
     <div class="row">
       <span>${w.time}</span>
     </div>
   </div>
   `;
 });
}
</script>

</body>
</html>
